language: generic
sudo: required
services:
    - docker
before_install:
    - docker build -t docker-react -f Dockerfile.dev .
script:
    - docker run -e CI=true docker-react npm run test -- --coverage
deploy:
    - provider: heroku
        api_key: $HEROKU_API_KEY
            # secure: 
        app: my-react-docker
        on:
            branch: master

